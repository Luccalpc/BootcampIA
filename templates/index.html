<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Bootcamp Reconhimento Facial</title>
</head>

{% include 'header.html' %}

<body>

    <form action="/admin" class="container" method="post">
        <div class="row">
            <div class="col form-group">
                <label for="input-nome">Nome</label>
                <input name="nome" id="nome" type="text" class="form-control" placeholder="Digite o seu nome" required
                    maxlength="100">
            </div>
        </div>

        <div class="row">
            <div class="col form-group">
                <label for="input-senha">Senha</label>
                <input name="senha" id="senha" type="password" class="form-control" placeholder="Digite sua senha"
                    required maxlength="30">
            </div>
        </div>

        <div class="form-group">
            <button id="btnFetch" type="submit" class="btn btn-primary">Login</button>
        </div>

    </form>

    <div class="cadastro">
        <p>NÃ£o possui uma conta?</p><a class="botao-cadastro" href="/cadastro">Cadastre-se</a>
    </div>


</body>
{% include 'footer.html' %}

<script>
    $(document).ready(function () {
        $("#btnFetch").click(function () {
            $(this).html(
                `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...`
            );
        });
    });

</script>

</html>
