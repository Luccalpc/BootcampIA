<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Bootcamp Reconhimento Facial</title>
</head>

{% include 'header.html' %}

<body>

    <form action="/agendarVisita" id="form" class="container" method="post">
        <div class="row">
            <div class="col form-group">
                <label for="input-name">Nome</label>
                <input name="name" id="name" type="text" class="form-control" placeholder="Digite o seu nome" required
                    maxlength="100">
            </div>
        </div>      

            <div class="col form-group">
                <label for="input-visitDate">Data da Visita</label>
                <input pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" name="visitDate" id="visitDate" type="date"
                    class="form-control date form-control" placeholder="dd/mm/yyyy" required>
            </div>
        </div>

        <div class="row">
            <div class="col form-group">
                <label for="input-visitReason">Motivo da visita</label>
                <textarea name="visitReason" id="visitReason" type="text" class="form-control date form-control"
                    placeholder="Informe o motivo da visita" required></textarea>
            </div>
        </div>

        <div class="form-group">
            <button id="btnFetch" type="submit" class="btn btn-primary">Agendar Visita</button>
        </div>
    </form>

</body>
{% include 'footer.html' %}

</html>
