<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Bootcamp Reconhimento Facial</title>
</head>

{% include 'header.html' %}

<body>

    <form action="/cadastro" id="form" class="container" method="post">
        <div class="row">
            <div class="col form-group">
                <label for="input-nome">Nome</label>
                <input name="nome" id="nome" type="text" class="form-control" placeholder="Digite o seu nome" required
                    maxlength="100">
            </div>
        </div>

        <div class="row">
            <div class="col form-group">
                <label for="input-email">E-mail</label>
                <input name="email" id="email" type="email" class="form-control"
                    placeholder="Exemplo: 'teste@email.com'" required maxlength="100">
            </div>
        </div>

        <div class="row">
            <div class="col form-group">
                <label for="input-senha">Senha</label>
                <input name="senha" id="senha" type="password" class="form-control" placeholder="Digite sua senha"
                    required maxlength="30">
            </div>
        </div>

        <div class="row">
            <div class="col form-group">
                <label for="input-cpf">CPF</label>
                <input pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" name="cpf" id="cpf" type="text"
                    class="form-control" placeholder="Digite seu CPF" required maxlength="14">
            </div>
        </div>

        <div class="row">
            <div class="col form-group">
                <label for="input-dataNascimento">Data de nascimento</label>
                <input pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" name="dataNascimento" id="dataNascimento" type="date"
                    class="form-control date form-control" placeholder="dd/mm/yyyy" required>
            </div>

            <div class="col form-group">
                <label for="input-dataVisita">Data da Visita</label>
                <input pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" name="dataVisita" id="dataVisita" type="date"
                    class="form-control date form-control" placeholder="dd/mm/yyyy" required>
            </div>
        </div>

        <div class="row">
            <div class="col form-group">
                <label for="input-motivoVisita">Motivo da visita</label>
                <textarea name="motivoVisita" id="motivoVisita" type="text" class="form-control date form-control"
                    placeholder="Informe o motivo da visita" required></textarea>
            </div>
        </div>

        <div class="form-group">
            <button id="btnFetch" type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>

    {#<button onclick="addCam()">Cadastrar fotos</button>#}

    <div class="d-flex justify-content-center" id="divX">
        {#<img src="{{ url_for('video_capture') }}" id="img" style="display: none">#}
    </div>

</body>
{% include 'footer.html' %}

<script>
    document.getElementById("form").onsubmit(function (e) {
        e.preventDefault();
    });
</script>

</html>
