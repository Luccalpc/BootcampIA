<body>
<script>
    cams = 0;

    function addCam() {
        if (cams === 1) return;
        var img = document.createElement("img");
        img.src = 'video_capture';
        var src = document.getElementById("divX");
        src.appendChild(img);
        cams = cams + 1;
    }
</script>
    <div style="margin-left: 20px">

        <button onclick="addCam()">Cadastrar fotos</button>

    </div>
    <div class="d-flex justify-content-center" id="divX">
        {#<img src="{{ url_for('video_capture') }}" id="img" style="display: none">#}
    </div>
</div>
